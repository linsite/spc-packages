name: Build and upload zig rpm packages

on:
    schedule:
        -   cron: '0 0 * * *'  # Run daily at midnight UTC
    workflow_dispatch:         # Allow manual triggering

jobs:
    download:
        runs-on: ubuntu-24.04
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.4'
                    tools: composer:v2

            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Composer install
                run: composer install

            -   name: Download extensions
                run: |
                    php vendor/bin/spc download -e apcu,ast,bcmath,calendar,ctype,curl,dba,dom,exif,fileinfo,filter,iconv,libxml,mbregex,mbstring,opcache,openssl,password-argon2,pcntl,phar,posix,readline,session,simplexml,sockets,sodium,tokenizer,xml,xmlreader,xmlwriter,zip,zlib,amqp,brotli,bz2,dio,ds,ev,event,ffi,ftp,gd,gettext,gmp,gmssl,igbinary,imagick,inotify,intl,ldap,lz4,memcache,memcached,mongodb,msgpack,mysqli,mysqlnd,odbc,opentelemetry,parallel,pdo,pdo_mysql,pdo_odbc,pdo_pgsql,pdo_sqlite,pdo_sqlsrv,pgsql,protobuf,rar,redis,rdkafka,shmop,spx,sqlite3,sqlsrv,ssh2,swoole,swoole-hook-mysql,swoole-hook-pgsql,swoole-hook-sqlite,swoole-hook-odbc,sysvmsg,sysvsem,sysvshm,tidy,uuid,uv,xdebug,xhprof,xlswriter,xsl,xz,yac,yaml,zstd

            -   name: Upload downloads directory
                uses: actions/upload-artifact@v4
                with:
                    name: downloads
                    path: downloads/*

    build:
        needs: download
        runs-on: ${{ matrix.arch == 'x86_64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        strategy:
            fail-fast: false
            matrix:
                php-version: [ 8.2, 8.3, 8.4 ]
                arch: [ x86_64, arm64 ]
                target: [ native-native-gnu.2.17 ]
        steps:
            -   name: Set up SSH key
                uses: webfactory/ssh-agent@v0.8.0
                with:
                    ssh-private-key: ${{ secrets.GITHUBRPMHENDERKESPRIVATEKEY }}

            -   name: Add remote host to known_hosts
                run: |
                    mkdir -p ~/.ssh
                    cat >> ~/.ssh/known_hosts <<'EOF'
                      rpm.henderkes.com ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBPQq0y77dDEtxECVMhCxjcqiV369goMcbInsY/d+F1yXGwqOXQ6RqIEzgaVhgq0joMJT5BiGXNXQ+OI10/KtzGI=
                      rpm.henderkes.com ssh-rsa 
                      rpm.henderkes.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICaB5IjokRHAH0Y9pzVe/Jx3s6cn0OADJ9uTxQQubBMu
                    EOF

            -   name: Get PHP version
                run: |
                    # Get current PHP version using the PHP API
                    php_version=$(curl -s "https://www.php.net/releases/index.php?json&version=${{ matrix.php-version }}" | jq -r '.version')
                    echo "Current PHP version: ${php_version}"
                    echo "PHP_VERSION=${php_version}" >> $GITHUB_ENV

            -   name: Set architecture variables
                run: |
                    if [[ "${{ matrix.arch }}" == "arm64" ]]; then
                      echo "RPM_ARCH=aarch64" >> $GITHUB_ENV
                    else
                      echo "RPM_ARCH=${{ matrix.arch }}" >> $GITHUB_ENV
                    fi

            -   name: Set target folder
                run: |
                    if [[ "${{ matrix.target }}" == *"2.17"* ]]; then
                      echo "TARGET_DIR=el7" >> $GITHUB_ENV
                    elif [[ "${{ matrix.target }}" == *"2.28"* ]]; then
                      echo "TARGET_DIR=el8" >> $GITHUB_ENV
                    elif [[ "${{ matrix.target }}" == *"2.34"* ]]; then
                      echo "TARGET_DIR=el9" >> $GITHUB_ENV
                    elif [[ "${{ matrix.target }}" == *"2.39"* ]]; then
                      echo "TARGET_DIR=el10" >> $GITHUB_ENV
                    else
                      echo "TARGET_DIR=el10" >> $GITHUB_ENV
                    fi

            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.4'
                    extensions: mbstring, xml, json, curl, zip
                    tools: composer:v2

            -   name: Install dependencies
                run: |
                    sudo apt-get update
                    sudo apt-get install -y ruby rpm build-essential
                    sudo gem install fpm
                    composer install

            -   name: Download extensions artifact
                uses: actions/download-artifact@v4
                with:
                    name: downloads
                    path: vendor/crazywhalecc/static-php-cli/downloads/

            -   name: Build PHP and packages
                run: |
                    php bin/spp all --target=${{ matrix.target }} --type=rpm --phpv=${{ matrix.php-version }} --debug

            -   name: Upload packages
                run: |
                    rsync -av --ignore-existing dist/rpm/*.rpm github@rpm.henderkes.com:/home/github/rpm/${{ env.RPM_ARCH }}/${{ env.TARGET_DIR }}/

            -   name: Update repository metadata
                run: |
                    ssh github@rpm.henderkes.com "cd /home/github/rpm/${{ env.RPM_ARCH }}/${{ env.TARGET_DIR }}/ && rm -rf repodata && createrepo_static && createrepo_c ."

            -   name: "Upload logs"
                if: ${{ failure() }}
                uses: actions/upload-artifact@v4
                with:
                    name: build-logs-${{ matrix.arch }}-el7-php${{ matrix.php-version }}
                    path: vendor/crazywhalecc/static-php-cli/log

